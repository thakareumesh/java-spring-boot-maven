---
- hosts: dev
  become: true
  tasks:
   - name: start docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: start the container
     docker_container:
       name: verpro
       image: "umesh4321/verpro:{{DOCKER_TAG}}"
       state: started
       published_ports:
       - 0.0.0.0:8080:8080
       command: sleep infinity
       tty: true
       detach: true
