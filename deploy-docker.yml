---
- hosts: dev
  become: true
  gathet-facts: yes
  tasks:
   - name: install python pip
     yum:
       name: python-pip
       state: present
   - name: install docker
     yum:
       name: docker
       state: present
   - name: start docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: install docker-py python module
     pip:
       name: docker-py
       state: present
   - name: start the container
     docker_container:
       name: projectvtech
       image: "umesh4321/projectvtech:{{DOCKER_TAG}}"
       state: started
       published_ports:
         - 0.0.0.0:8888:8080
  
