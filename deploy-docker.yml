---
- hosts: dev
  become: true
  tasks:
   - name: start docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: install docker-py python module
     pip:
       name: docker-py
       state: present
   - name: start the container
     docker_container:
       name: projectfinal
       image: "umesh4321/projectfinal:{{DOCKER_TAG}}"
       state: started
       published_ports:
       - "8080:80"
       command: sleep infinity
       tty: true
       detach: true
